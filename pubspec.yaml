name: ecommerce_app
description: "A ecommerce app."
 
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

 
version: 1.0.0+1

environment:
  sdk: ^3.6.0

 
dependencies:
  flutter:
    sdk: flutter
  

  authentication:
    path: features/authentication
  product_cart:
    path: features/product_cart
  product_listing:
    path: features/product_listing
  common:
    path: core/common
  cart_detail: 
    path: features/cart_detail

  cupertino_icons: ^1.0.8
  auto_route: ^9.0.0  
  flutter_dotenv: ^5.2.1
  flutter_stripe: ^10.2.0
  melos: ^3.1.1
  



dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.4
  

 
flutter:

   
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/.env 
  #   - images/a_dot_ham.jpeg



